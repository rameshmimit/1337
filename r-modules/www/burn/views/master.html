{% import 'partials/header.html' as header -%}
{% import 'partials/footer.html' as footer -%}
<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Burn | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/resources/css/styles.css">
    {% block scripts %}{% endblock %}
</head>
<body>
    {{ header.view(model) }}
    <div class="body">
        {% block content %}{% endblock %}
    </div>
    {{ footer.view() }}
</body>
</html>
